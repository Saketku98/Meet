<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="index.css">
    <title>Google Meet</title>
</head>

<body>
    <!--  Navbar -->
    <div class="navbar flex">
        <div class="left flex">
            <a href="">
                <p><img src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_2x_icon_124_40_292e71bcb52a56e2a9005164118f183b.png"></p>
            </a>
            <a href="index.html">
                <p class="second">Meet</p>
            </a>
        </div>
        <nav class="flex">
            <ul class="flex first-ul">
                <li><a href="#"><i class="fas fa-question-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-comment"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
            <ul class="flex">
                <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
        </nav>
    </div>
    <!-- Content -->
    <div class="content grid">
        <div class="grid-left">
            <h1><strong> Premium video meetings. Now free for everyone.</strong></h1>
            <h4>we re-engineered the service we built for secure business meetings, Google Meet, to make it free and available for all.</h4>
            <br>
            <i class="fas fa-keyboard"></i>
            <input type="link" placeholder="Enter a code or a nickname" class="input-box">
        </div>
        <div class="grid-right">
            <div class="flex">
                <div>
                    <img src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="">
                    <h4>Get a link you can share</h4>
                    <p>Click <strong>New meeting</strong> to get a link you can send to people you want to meet with</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
